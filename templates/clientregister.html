<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Client Registration Form</h2>
                    <form method="POST">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    <input class="input--style-4" type="text" name="first_name">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name</label>
                                    <input class="input--style-4" type="text" name="last_name">
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" checked="checked" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <br><label class="radio-container">Other
                                            <input type="radio" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                       
                         <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="text" name="phone">
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                                <div class="input-group">
                                    <label class="label">VENUE OF THE EVENT</label>
                                    <input class="input--style-4" type="text" name="venue">
                                </div>
                            </div>
                        
                        
                            <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">DATE OF THE EVENT</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="date">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            
                        <div class="col-2">
                                <div class="input-group">
                                    <label class="label">CATERING</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">BREAKFAST
                                            <input type="checkbox" checked="checked" name="catering1" value="breakfast">
                                             <span class="checkmark"></span>
                                        </label>
                                      <br>  <label class="radio-container">LUNCH
                                            <input type="checkbox" name="catering2" value="lunch">
                                            <span class="checkmark"></span>
                                        </label>
                                        <br><label class="radio-container">SNACKS
                                            <input type="checkbox" name="catering3" value="snacks">
                                            <span class="checkmark"></span>
                                        </label>
                                        <br><label class="radio-container">DINNER
                                            <input type="checkbox" name="catering4" value="dinner">
                                            <span class="checkmark"></span>
                                        </label>
                                        <br><label class="radio-container">OTHER REQUIREMENT
                                            <input type="checkbox" name="catering5" value="other">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                       
                       
                        <div class="col-2">
                                <div class="input-group">
                                    <label class="label">NUMBER OF PEOPLE ATTENDING</label>
                                    <input class="input--style-4" type="number" name="people_no">
                                </div>
                            </div>
                        <div class="col-2">
                                <div class="input-group">
                                    <label class="label">BUDGET</label>
                                    <input class="input--style-4" type="number" name="budget">
                                </div>
                            </div>
                        <div class="input-group">
                            <label class="label">TYPE OF EVENT TO BE CONDUCTED</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>Social Events</option>
                                    <option>Corporate Events</option>
                                    <option>"MICE" Events</option>
                                    <option>LIVE Events</option>
                                    <option>Private Events</option>
                                    <option>Sports Management Events</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
